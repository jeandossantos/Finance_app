{% extends 'bases/base.html' %}
{% load static %}
{% block head %}

    <title>Adicionar conta - FINANCE</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <span class="fonte-destaque">Adicionar contas mensais</span>
        <div class="row">

            <div class="col-md-7">
                <form action="{% url 'add_bill' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Título</label>
                            <input name="title" required type="text" class="form-control">
                        </div>

                        <div class="col-md">
                            <label>Categoria</label>
                            <select name="category" required  class="form-select">
                                <option value="">Selecione uma categoria</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <label>Descrição</label>
                    <textarea name="description" class="form-control"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Valor</label>  
                            <input name="value" type="number" class="form-control">
                        </div>

                        <div class="col-md">
                            <label>Dia de pagamento</label>
                            <input name="payment_day" min="1" max="31" type="number" class="form-control">
                        </div>
                    </div>
                    <br>
                    <br>
                    <input type="submit" style="width:40%;" class="botao-principal">

                </form>
            </div>

            <div class="col-md-8">
            </div>

        </div>

    </div>

{% endblock %}

{% extends 'bases/base.html' %}
{% load static %}

{% block head %}
    <title>Adicionar Entrada/Saida - FINANCE</title>
    <link href="{% static '/css/home.css' %}" rel="stylesheet">
    <link href="{% static '/css/manage.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <span class="fonte-destaque">Adicionar entradas/saídas</span>
        <div class="row">

            <div class="col-md-7">
                <form action="" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <label>Valor</label>
                            <input name="value" type="text" class="form-control">
                        </div>

                        <div class="col-md">
                            <label>Categoria</label>
                            <select name="category" class="form-select">
                                {% for category in categories %}
                                <option value="{{category.id}}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <label>Descrição</label>
                    <textarea name="description" class="form-control"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label>Data</label>  
                            <input name="date" type="date" class="form-control">
                        </div>

                        <div class="col-md">
                            <label>Conta</label>
                            <select name="account" class="form-select">
                                {% for account in accounts %}
                                <option value="{{ account.id }}">{{ account.nickname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <input type="radio" name="cash_flow" value="in"> <label class="positivo">Entrada</label>
                    <input type="radio" name="cash_flow" value="out"> <label class="negativo">Saída</label>
                    <br>
                    <br>
                    <input type="submit" style="width:40%;" class="botao-principal">

                </form>
            </div>

            <div class="col-md-8">
            </div>

        </div>

    </div>

{% endblock %}
